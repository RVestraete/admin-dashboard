<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="assets/modern-normalize.css">

<body>

    <div class="container">

                </div>
                <div class="trending">

                    <div class="trending-text">knk</div>
                </div>
